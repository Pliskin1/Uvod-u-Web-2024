          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

    <main>
      <h1>Contact US</h1>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
        <label for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </main>
